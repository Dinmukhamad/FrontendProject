<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - PRESTIGE MOTORS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .auth-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 40px;
      background-color: var(--color-dark-gray);
      border: 1px solid var(--color-medium-gray);
    }

    .auth-container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--color-gold);
    }

    .auth-container .form-group {
      margin-bottom: 20px;
    }

    .auth-container .btn {
      width: 100%;
      margin-top: 10px;
    }

    .auth-link {
      text-align: center;
      margin-top: 20px;
      color: var(--color-light-gray);
    }

    .auth-link a {
      color: var(--color-gold);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="{{ url_for('index') }}" class="logo">PRESTIGE</a>
      <ul class="nav-links">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('login') }}">Login</a></li>
        <li><a href="{{ url_for('register') }}" class="active">Register</a></li>
      </ul>
    </nav>
  </header>


  <main>
    <div class="auth-container">
      <h1>Create Account</h1>
      <form method="POST" action="{{ url_for('register') }}">
        
        <div class="form-group">
          <label for="username">Username *</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" name="full_name" placeholder="John Doe">
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" id="password" name="password" placeholder="Minimum 6 characters" required>
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password *</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>
        </div>

        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>

      <div class="auth-link">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2026 <span class="gold-text">Prestige Motors</span>. All Rights Reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
